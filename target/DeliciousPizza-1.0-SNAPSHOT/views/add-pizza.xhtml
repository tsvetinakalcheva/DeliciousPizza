<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/employee-navbar.xhtml"/>
    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Pizza</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="namePizza" class="h3 mb-2">Name</label>
                </div>
                <h:inputText  class="form-control" id="namePizza" name="namePizza" value="#{pizzaCreateBean.pizzaCreateBindingModel.pizzaName}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="#{pizzaCreateBean.pizzaCreateBindingModel.description}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="price" class="h3 mb-2">Price</label>
                </div>
                <h:inputText type="number" class="form-control" id="price" name="price" value="#{pizzaCreateBean.pizzaCreateBindingModel.price}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" class="btn btn-info text-white" value="Add" action="#{pizzaCreateBean.create}"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
